<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Jellyfin Downloader{% endblock %}</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0f0f0, #c0c0f0);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        nav {
            width: 100%;
            background: #333;
            padding: 10px 20px;
            display: flex;
            gap: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            padding: 5px 10px;
            border-radius: 4px;
        }
        nav a:hover, nav a.active {
            background: #555;
        }
        .container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-top: 40px;
            width: 100%;
            max-width: 700px;
        }
        h1 { font-size: 1.8rem; color: #333; margin-bottom: 1rem; }
        .btn {
            display: inline-block;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .btn:hover { background: #45a049; }
        .btn-danger { background: #e53935; }
        .btn-danger:hover { background: #c62828; }
        .btn-blue { background: #1976D2; }
        .btn-blue:hover { background: #1565C0; }
        .btn-sm { padding: 5px 12px; font-size: 0.85rem; }
        input[type="text"], input[type="url"], input[type="date"], select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        label { font-size: 1rem; color: #555; }
        table { width: 100%; border-collapse: collapse; margin: 15px 0; }
        th, td { text-align: left; padding: 8px 10px; border-bottom: 1px solid #ddd; }
        th { background: #f5f5f5; }
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            color: #fff;
        }
        .badge-green { background: #4CAF50; }
        .badge-gray { background: #999; }
        .badge-orange { background: #FF9800; }
        .helper { font-size: 0.85rem; color: #888; margin-top: -10px; margin-bottom: 15px; }
        .actions { display: flex; gap: 5px; }
    </style>
</head>
<body>
    <nav>
        <a href="/" {% if active_page == 'download' %}class="active"{% endif %}>Manual Download</a>
        <a href="/watches" {% if active_page == 'watches' %}class="active"{% endif %}>Playlist Watches</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
